<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Penning Photographics</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body id="body">
    <div class="new-page-wrapper">
      <div class="new-page-content">
        <form action="/api/v1/gallery/new/" encType='multipart/form-data' method="post">
            <label><h3>Gallery Name</h3></label><br />
            <input type="text" name="name" id="name" required /><br />
            <label><h3>Description (optional)</h3></label><br />
            <label>This is where you can share some details about this gallery</label><br />
            <input type="text" name="description" id="description" /><br />
            <label><h3>Date (optional)</h3></label><br />
            <label>Date of when these pictures were taken</label><br />
            <input type="date" name="date" id="date" /><br />
            <label><h3>Pictures</h3></label><br />
            <input type="file" name="file" id="file" multiple /><br />
            <br />
            <input type="submit" value="Create" />
            <br />
            or
            <a href="/admin/">go back</a>
        </form>
      </div>
    </div>
  </body>
</html>
