<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pennington Photographics</title>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
  <meta name="description" content="Discover premium photography prints, frames, and accessories at Pennington Photographic. Perfect for home decor, gifts, or collectors. Shop now for stunning visuals!" />
  <meta name="keywords" content="photography prints, photo frames, photography accessories, Pennington Photographic, wall art, professional photography, photography store, photo gifts" />
  <meta property="og:title" content="Pennington Photographic | Stunning Photography Prints & Accessories" />
  <meta property="og:description" content="Browse our collection of premium photography prints, frames, and accessories. Perfect for adding a touch of elegance to your home or as unique gifts." />
  <meta property="og:image" content="https://www.penningtonphotographic.com/static/img/favicon.png" />
  <meta property="og:url" content="https://www.penningtonphotographic.com/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Pennington Photographic | Stunning Photography Prints & Accessories" />
  <meta name="twitter:description" content="Shop premium photography prints, frames, and accessories at Pennington Photographic. Perfect for your home or as gifts for photography lovers." />
  <meta name="twitter:image" content="https://www.penningtonphotographic.com/static/img/favicon.png" />
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Pennington Photographic",
        "description": "Premium photography prints, frames, and accessories for home decor, gifts, and collectors.",
        "url": "https://www.penningtonphotographic.com",
        "image": "https://www.penningtonphotographic.com/static/img/favicon.png",
      }
  </script>
</head>

<body id="body">
  <div class="center-static">
    <h1>Create a New Gallery</h1>
    <div class="center-static-content">
      <form action="/api/v1/gallery/new/" encType="multipart/form-data" method="post">
        <label>
          <h3>Gallery Name</h3>
        </label>
        <input type="text" name="name" id="name" required /><br />
        <label>
          <h3>Description (optional)</h3>
        </label>
        <label>This is where you can share some details about this gallery</label><br />
        <input type="text" name="description" id="description" /><br />
        <label>
          <h3>Date (optional)</h3>
        </label>
        <label>Date of when these pictures were taken</label><br />
        <input type="date" name="date" id="date" /><br />
        <p>Type of photographics in this gallery</p>
        <input type="radio" id="default" name="type" value="default" checked>
        <label for="default">Default</label><br>
        <input type="radio" id="mirror_image" name="type" value="mirror_image">
        <label for="mirror_image">Mirror Image</label><br>
        <input type="radio" id="triptych" name="type" value="triptych">
        <label for="triptych">Triptych</label>
        <br />
        <br />
        <label for="file">Attach Pictures (.png, .jpg or .jpeg)</label><br />
        <input type="file" name="file" id="file" multiple accept=".png, .jpg, .jpeg" /><br />
        <br />
        <div class="menu-buttons">
          <h3><a href="/admin/" className="logout-button">go back</a></h3>
          <input type="submit" value="Create" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
