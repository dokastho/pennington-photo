<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Penning Photographics</title>

  <body id="body">
    <div class="center-static">
      <h1>Create a New Administrator</h1>
      <div class="center-static-content">
        <form action="/accounts/?target=/admin/" method="post">
          <input type="hidden" name="operation" value="create" />
          <label htmlFor="username">Administrator Username</label><br />
          <input type="username" name="username" id="username" /><br />
          <label htmlFor="password">Password</label><br />
          <input type="password" name="password" id="password" /><br />
          <input type="submit" value="Create Administrator" />
        </form>
      </div>
    </div>
  </body>
</html>
